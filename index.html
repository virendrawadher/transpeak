<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TranSpeak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TransSpeak</h1>
    <div id="body-width">
        <textarea name="text" id="text-input" placeholder="Enter the text that you want to translate"></textarea>
        <label for="language">Choose the language to translate: </label>
        <select id="select-option">
            <option value="morse" id="text-morse">Morse</option>
            <option value="thuum" id="text-thuum">Thuum</option>
            <option value="leetspeak" id="text-leet">Leetspeak</option>
            <option value="wow" id="text-wow">Wow</option>
            <option value="test" id="text-test">Test</option>
        </select>
        <button id="btn-translate">Translate</button>
        <div id="disp-text">Your translation of text is shown below</div>
        <div id="op">
            <div id="output-text"></div>
            <button id="btn-mic">
                <i class="fa fa-microphone fa-x2"></i>
            </button>
        </div>
        
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
