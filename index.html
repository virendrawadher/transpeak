<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TranSpeak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class="heading-1">Tran</span><span class="heading-2">Speak</span></h1>
    <div id="body-width">
        <textarea name="text" id="text-input" placeholder="Enter the text that you want to translate"></textarea>
        <label for="language">Choose the language to translate: </label>
        <select id="select-option">
            <option value="thuum" id="text-thuum">Thuum</option>
            <option value="morse" id="text-morse">Morse</option>
            <option value="leetspeak" id="text-leet">Leetspeak</option>
            <option value="wow" id="text-wow">Wow</option>
        </select>
        <button id="btn-translate">Translate</button>
        <div id="disp-text">Your translation of text is shown below</div>
        <div id="op">
            <div id="output-text"></div>
            <div id="div-mic">
                <button id="btn-mic">
                    <i class="fa fa-microphone fa-x2"> Text to Speech</i>
                </button>
            </div>
        </div> 
        <footer class="footer">
        
            <div class="div-footer">
                <h2><span>C</span>onnect <span>w</span>ith <span>m</span>e</h2>
                <ul>
                    <li><a href="https://www.twitter.com/virendra_wadher" class="fa fa-twitter" target="_blank"></a></li>
                    <li><a href="https://www.github.com/virendrawadher" class="fa fa-github" target="_blank"></a></li>
                    <li><a href="https://www.linkedin.com/in/virendra-wadher-042741155/" class="fa fa-linkedin" target="_blank"></a></li>
                </ul>
            </div>
        </footer>
        <p id="vp">Made by Virendra WadherðŸ’™</p>   
    </div>

    <select name="voice" id="voice-option">

    </select>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
